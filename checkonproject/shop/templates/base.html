{% load static %}

<!doctype html>
<html lang="ko-kr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title%}{% endblock %}</title>
  <!-- Css static-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" type="text/css" href="{% block link %} {% endblock %}">

</head>
<body>
  <!--navbar -->
  <header>
    <div class="nav">

      <a class="logo" href="{%url 'index'%}" style="font-family: netmarbleB;">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" alt="logo"></a>

      <ul id="nav-right">

        <li><a class="link" href="{% url 'shopping' 1 %}">SHOP</a></li>
        {% if user.is_authenticated %}
        <li><a class="link" href="{% url 'mypage' user.pk %}"><img class="user" src="{% static 'img/logo.png' %}"
              width="30" height="30" alt="profile">&nbsp;{{user.username}}님</a></li>
        <li>
          <form action="logout/" method="POST">
            {% csrf_token %} <input type="submit" value="Log out">
          </form>
        </li>
        {% else %}

        <li><a class="link" href="{% url 'signup' %}">Sign up</a></li>
        <li><a class="link" href="{% url 'login' %}">Log in</a></li>

        {% endif %}

      </ul>
    </div>
  </header>
  <div class="container">
    <!-- main content-->
    <main role="main">
      {% block content %}


      {% endblock %}

    </main>

    <footer>
      <div class="footer">
        Copyright ⓒ 멋쟁이사자처럼 8기 팀 2DX2. All Rights Reserved.
      </div>
    </footer>
  </div>
</body>

</html>
