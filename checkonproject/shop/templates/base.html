{% load static %}

<!doctype html>
<html lang="ko-kr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title%}{% endblock %}</title>
  <!-- Css static-->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% block link %} {% endblock %}">



<body>
  <!--navbar -->
  <header>
    <div class="nav">

      <a class="logo" href="{%url 'index'%}" style="font-family: netmarbleB;">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" alt="logo"></a>

      <ul id="nav-right">

        <li><a class="link" href="{% url 'shopping' 1 %}">SHOP</a></li>
        {% if user.is_authenticated %}
        <li><a class="link" href="{% url 'mypage' user.pk %}">{{user.username}}님</a></li>
        <li>
          <form action="logout/" method="POST">
            {% csrf_token %} <input type="submit" value="Log out">
          </form>
        </li>
        {% else %}

        <li><a class="link" href="{% url 'signup' %}">Sign up</a></li>
        <li><a class="link" href="{% url 'login' %}">Log in</a></li>

        {% endif %}

      </ul>
    </div>
  </header>

  <!-- main content-->
  <main role="main">
    {% block content %}


    {% endblock %}

  </main>

  <!-- <footer class="text-muted">
        <div class="container">
            <p class="float-right">
                <a href="{% url 'index' %}">맨 위로 돌아가기</a>
            </p>
            <p>2DX2</p>
        </div>
    </footer> -->
</body>

</html>
