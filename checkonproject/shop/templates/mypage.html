{% block title %}
{{ category }}

{% block link %}{% static 'css/cart.css' %}{% endblock %}

{% block content %}

{{ title }}

{{ key }}
{{ value }}
{% endfor %}

<script>

        var alertToVisiter = alert('신청되었습니다.');
        event.preventDefault();
    }
</script>

{% endblock content %}
